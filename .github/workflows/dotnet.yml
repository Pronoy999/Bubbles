name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Build and Restore"
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build&Test
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity detailed
  test: 
    name: "Test"
    needs: [build]
    runs-on: macos-11
    steps: 
    - name: Test
      run: dotnet test --no-build --verbosity detailed
