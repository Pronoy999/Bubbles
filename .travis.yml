os: osx
language: csharp
solution: BubblesEngine.Tests.sln
mono: none
dotnet: 3.1
install: 
  - nuget restore BubblesEngine.Tests.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - dotnet restore
  - msbuild /p:Configuration=Release BubblesEngine.Tests.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./MyProject.Tests/bin/Release/MyProject.Tests.dll